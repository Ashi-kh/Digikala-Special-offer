<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speacial Offer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- محصولات -->
      <div class="suggestion">
        <img class="suggestion-img" src="images/ezgif.com-webp-to-png.png" />
        <div class="price-container">
          <span class="price">۲,۷۶۷,۲۰۰</span>
          <span class="discount">۸۳٪</span>
        </div>
        <div class="original-price">۱۵,۹۵۰,۰۰۰</div>
      </div>

      <div class="suggestion">
        <img class="suggestion-img" src="images/ezgif.com-webp-to-png(1).png" />
        <div class="price-container">
          <span class="price">۶,۹۹۰,۰۰۰</span>
          <span class="discount">۳۹٪</span>
        </div>
        <div class="original-price">۱۱,۵۰۰,۰۰۰</div>
      </div>

      <div class="suggestion">
        <img class="suggestion-img" src="images/ezgif.com-webp-to-png(4).png" />
        <div class="price-container">
          <span class="price">۵۱,۳۹۹,۰۰۰</span>
          <span class="discount">۵٪</span>
        </div>
        <div class="original-price">۵۳,۹۹۹,۰۰۰</div>
      </div>

      <div class="suggestion">
        <img class="suggestion-img" src="images/ezgif.com-webp-to-png(2).png" />
        <div class="price-container">
          <span class="price">۲۴۱,۰۰۰</span>
          <span class="discount">۴۸٪</span>
        </div>
        <div class="original-price">۴۶۱,۹۰۰</div>
      </div>

      <div class="first-suggestion">
        <img class="suggestion-img" src="images/ezgif.com-webp-to-png(3).png" />
        <div class="price-container">
          <span class="price">۱۱,۶۸۰,۰۰۰</span>
          <span class="discount">۲۰٪</span>
        </div>
        <div class="original-price">۱۴,۶۰۰,۰۰۰</div>
      </div>

      <!-- پیشنهاد شگفت انگیز  -->
      <div class="suggestion-box">
        <h4>پـیـشــنـهاد<br />شـگــفـــــت<br />انـــگــیـــــز</h4>
        <img
          src="images/box.png"
          alt="جعبه باز دیجی کالا که پیشنهادهای شگفت انگیز از آن خارج شده اند"
        />
        <p>مشاهده همه</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
